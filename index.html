<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./scripts/runner.js" type="module" defer></script>
    <script src="./scripts/board.js" type="module" defer></script>
    <script src="./scripts/playerFactory.js" type="module" defer></script>
    <script src="./scripts/controllerFactory.js" type="module" defer></script>
    <script src="./scripts/display.js" type="module" defer></script>
    <script src="./scripts/scoretable.js" type="module" defer></script>
    <script src="./scripts/modal.js" type="module" defer></script>
    <script src="./scripts/crossline.js" type="module" defer></script>

    <title>TicTacToe</title>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="content">
        <div class="modal-wrapper">
            <form class="modal">
                <label for="player-one-input">Player One's name</label>
                <input type="text" id="player-one-input" name="player-one-input" maxlength="10" minlength="3" required>
                <label for="player-two-input">Player Two's name</label>
                <input type="text" id="player-two-input" name="player-two-input" maxlength="10" minlength="3" required>
                <button class="submit-btn" type="submit">Start</button>
            </form>
        </div>
        <div class="play-wrapper hidden">
            <div class="playfield">
                <table class="scoretable">
                    <tr class="table-header">
                        <th class="name">Name</th>
                        <th class="score">Score</th>
                    </tr>
                    <tr class="player-one-row current-player">
                        <td class="name"></td>
                        <td class="score"></td>
                    </tr>
                    <tr class="player-two-row">
                        <td class="name"></td>
                        <td class="score"></td>
                    </tr>
                </table>
                <div class="board-wrapper">
                    <div class="crossline hidden"></div>
                    <div class="board"></div>
                </div>
                <div class="announcer">default</div>
            </div>
        </div>
    </main>
</body>
</html>
